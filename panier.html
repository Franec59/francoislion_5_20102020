<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>page panier</title>

<!-- Bootstrap CSS lien du cours Openclassrooms -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!--Lien pour la page css-->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <div class="col-6">
        <a class="navbar-brand" href="index.html" id="orinoco">Orinoco</a>
      </div>
      <!--<div class="col-lg-9"></div>-->
      <div class="col-6 text-right">  
        <a class="navbar-brand" href="panier.html"><span class="panier"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
          <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z"/>
        </svg>
        </svg></span>Votre panier</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">

      <!-- Partie gauche cathégorie-->
      <div class="col-lg-3 mt-4">

        <h1 class="my-4 text-success">Votre panier</h1>
        <div class="list-group">
          
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <!--Partie droite page de vue produits-->
      <div class="col-lg-9 mt-4">

        <div class=" jumbotron jumbotron-fluid change mt-3">
          <div class="container">
        
          </div>
        </div>
        
        <!--fiche du produits-->
        <div class="row">
            <div class="col-lg-9 col-md-6 mb-4">
                <h4>Récapitulatif de votre commande</h4>

        <!--Récapitulatif de la commande-->
                <div class="alert alert-warning mt-3" role="alert">
                  Votre commande
                </div>

        <!--Récapitulatif du prix-->
                <div class="alert alert-warning" role="alert">
                  Prix
                </div>

<!--partie formulaire -->
              
              <form action="" method="POST" id="loginForm">
              <h4>Créer votre compte</h4>

                <!--Prenom-->
                <div class="mt-3">
                  <label for="prenom" class="form-label">Prénom</label>
                  <input type="text" name="prenom" class="form-control" id="prenom" required="required" aria-describedby="emailHelp">
                  <small id="valideprenom"></small>
                </div>
                
                <!--Nom de famille-->
                <div class="mt-3">
                  <label for="nom" class="form-label">Nom</label>
                  <input type="text" name="nom" class="form-control" id="nom" required="required" aria-describedby="emailHelp">
                  <small id="validenom"></small>
                </div>

                <!--Adresse N° et voie-->
                <div class="mt-3">
                  <label for="adresse" class="form-label">Numero et voie</label>
                  <input type="text" name="adresse" class="form-control" id="adresse" required="required" aria-describedby="emailHelp">
                  <small id="valideadresse"></small>
                </div>

                <!--Code postal-->
                <div class="mt-3">
                  <label for="codep" class="form-label">Code postal</label>
                  <input type="text" name="codep" class="form-control" id="codep" required="required" aria-describedby="emailHelp">
                  <small id="validecodep"></small>
                </div>

                <!--Ville-->
                <div class="mt-3">
                  <label for="ville" class="form-label">Ville</label>
                  <input type="text" name="ville" class="form-control" id="ville" required="required" aria-describedby="emailHelp">
                  <small id="valideville"></small>
                </div>
                
                <!--email-->
                <div class="mt-3">
                    <label for="email" class="form-label">Votre email</label>
                    <input type="email" name="email" class="form-control" id="email" required="required" aria-describedby="emailHelp">
                    <small id="validtext"></small>
                  </div>

                  <div class="mt-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                        Accepter les termes et les conditions.
                      </label>
                      <div class="invalid-feedback">
                        Accepter les termes et les conditions.
                      </div>
                    </div>
                  </div>
                  <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Valider votre commande</button>
                  </div>
              </form>

            </div>
        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Orinoco 2021</p>
    </div>
    <!-- /.container -->
  </footer>


  <script src="js/form.js"></script>
</body>

</html>
